<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="notes_style.css">
    <link rel="icon" href="download.png">
</head>
<body>
    <div class="container">
        <h1><img src="download.png" class="logo" style="margin-right: 10px;">Notes</h1><br><br>
        <button id="createNoteBtn"><img src="006_edit-512.webp" class="icon">Create Note</button>
        <div id="notesContainer">
            <!-- This is where each note will be displayed -->
        </div>
    </div>

    <!-- Modal for Creating and Editing Notes -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2 id="modalTitle">Create Note</h2>
            <textarea id="noteText" placeholder="Write your note here..."></textarea>
            <button id="saveNoteBtn">Save Note</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
